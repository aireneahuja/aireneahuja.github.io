    <h1>Contact</h1>

    <h4>Contact me! Fill in the form below with your name, email, and message.</h4>
      <form action="https://formspree.io/f/xjvzagor" method="POST"
            name="contactform" onsubmit= "return(validate());">
        <div>
            <label for="name"> Name:</label>
            <input style="width:150px;" type="text" id="name" name="name">
            <label for="email"> Email:</label>
            <input style="width:200px;" type="text" id="email" name="email">
        </div>
        <div><br>
            <label for="message"> Message:</label>
            <textarea name="message" rows="10" cols="50"></textarea>
        </div><br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      </form>
